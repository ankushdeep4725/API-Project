
<section id="main-content" >
    <section class="wrapper">
        <div class="row">
            <div class="col-md-12">
            <section class="panel"  style="border:1px dashed #1fb5ac;">
            <h3 align="center" style="color:#1fb5ac; font-weight:bold; font-family:'MS Serif', 'New York', serif; padding:10px; font-size:24px;">Edit User Profile</h3>
            </section>
            </div>
        </div>
        <div class="row">
            <form method="post" (ngSubmit)="updateProfile()" ngNativeValidate>
            <div class="col-md-12">
                <section class="panel">
                    <div class="panel-body profile-information" style="border:1px dashed #1fb5ac;">
            <div class="col-md-6">
                <section class="panel">
                    <div class="panel-body">


                    <table border="0" width="100%" *ngIf="profileData">    
            <tr>
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-size:17px; font-weight:bold;">Upload Image</h4>
            </td>
            
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-weight:bold; font-size:17px;"><input type="file" placeholder="" class="form-control" id="file"
                (change)="handleFileInput($event.target.files)"></h4>
            </td>
            </tr>
            
            <tr>
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-size:17px; font-weight:bold;">First Name</h4>
            </td>
            
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-weight:bold; font-size:17px;"><input type="text" placeholder="" class="form-control" [(ngModel)]="profileData.firstname" name="firstname" required></h4>
            </td>
            </tr>
            
            <tr>
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-size:17px; font-weight:bold;">Last Name</h4>
            </td>
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-weight:bold; font-size:17px;"><input type="text" placeholder=" " id="c-name" class="form-control" [(ngModel)]="profileData.lastname"  name="lastname" required></h4>
            </td>
            </tr>
            
            
            <tr>
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-size:17px; font-weight:bold;">DOB</h4>
            </td>
            
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-weight:bold; font-size:17px;"><input type="text" placeholder=" " id="c-name" class="form-control" [ngModel]="profileData.dateofbirth" (ngModelChange)="updatedateOfBirth($event)"  name="dateofbirth" required></h4>
            </td>
            </tr>
            
            <tr>
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-size:17px; font-weight:bold;">Gender</h4>
            </td>
            
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-weight:bold; font-size:17px;">

            <span *ngIf="profileData.gender == 'Male'">
              <input type="radio" name="rdmale" value="Male" checked [(ngModel)]="profileData.gender">Male
            </span>
            <span *ngIf="profileData.gender != 'Male'">
                    <input type="radio" name="rdmale" value="Male" [(ngModel)]="profileData.gender">Male
                  </span><br>

        
            <span *ngIf="profileData.gender == 'Female'">
                <input type="radio" name="rdmale" value="Female" checked [(ngModel)]="profileData.gender">Female
            </span>
            <span *ngIf="profileData.gender != 'Female'">
                <input type="radio" name="rdmale" value="Female" [(ngModel)]="profileData.gender">Female
            </span>
         
          </h4>
            </td>
            </tr>
            
                            
            </table>

                    </div>
                </section>
            </div>
            
            <div class="col-md-6">
                <section class="panel">
                    <div class="panel-body">


                    <table border="0" width="100%" *ngIf="profileData">    
            
            
            <tr>
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-size:17px; font-weight:bold;">Address</h4>
            </td>
            
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-weight:bold; font-size:17px;"><textarea cols="2" class="form-control" rows="3" [(ngModel)]="profileData.location" required  name="location"></textarea></h4>
            </td>
            </tr>
            
            
            <tr>
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-size:17px; font-weight:bold;">Contact</h4>
            </td>
            
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-weight:bold; font-size:17px;"><input type="text" placeholder=" " id="c-name" class="form-control" [(ngModel)]="profileData.contactnumber" name="contactnumber" required></h4>
            </td>
            </tr>
            
            <tr>
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-size:17px; font-weight:bold;">E-Mail</h4>
            </td>
            
            <td width="50%">
            <h4 style="color:#1fb5ac; font-family:'MS Serif', 'New York', serif; font-weight:bold; font-size:17px;"><input type="text" placeholder=" " id="c-name" class="form-control" [(ngModel)]="profileData.email" name="email" required></h4>
            </td>
            </tr>
            
                            
            </table>

                    </div>
                </section>
            </div>
           
           <div class="row">
           <div class="col-md-12" align="center"> 
                <div class="col-md-5"></div>
               <div class="col-md-1">
                    <button type="submit" class="btn btn-primary">Update</button> 
                </div>
                <div class="col-md-1">
                    <button type="button" (click)="onCancel()" class="btn btn-default">Cancel</button>
                </div>
                <div class="col-md-5"></div>
            </div>
            </div>

        
        <!-- <div class="row" *ngIf="responsemessage">
            <div class="col-md-12" align="center"> 
                {{responsemessage}}
            </div>
        </div> -->

                    </div>
                    
           
                </section>
             </div> 
            </form>
         </div>  
               

    </section>
</section>
